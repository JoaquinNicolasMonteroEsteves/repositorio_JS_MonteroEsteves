<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="icon" href="./Imagenes/pokebola.png">
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="./archivosJS/index.js"></script>
    <title>PokEquipo</title>
</head>
<body>
    <header>
        <img src="./Imagenes/Pokelogo2.png" alt="Logo de la página, pokEquipo escrito en formato de letra Pokemon" id="imagenLogo">
    </header>
    <main>
        <div id="containerBuscadores">
            <div id="buscadores">
                <img src="./Imagenes/Lupa.png" alt="Una lupa" id="imagenLupa">
                <input type="search" id="buscador" placeholder="Buscá tu Pokemon">
                <select name="select" id="opcionesFiltro">
                    <option value="vacio" selected hidden>------</option>
                    <option value="nombre">Nombre</option>
                    <option value="bTipo">Tipo</option>
                </select>
            </div> 
        </div>
        <div id="container">
        </div>
        <div id="resultados">
            <div class="btns-resultados">
                <button id="btnBuscados">Mostrar buscados</button>
                <button id="btnStorage" class="hidden">Limpiar historial</button>
            </div>
            <div>
                <div id="nBuscadosTitulo"></div>
                <div id="nBuscados"></div>
            </div>
            <div>
                <div id="tBuscadosTitulo"></div>
                <div id="tBuscados"></div>
            </div>
            <button id="btnLimpiar" class="hidden">Ocultar buscados</button>
        </div>
        <div id="equipoTitulo"></div>
        <div id="equipo">
            <table>
                <tbody>
                    <tr id="pnombre">
                    </tr>
                    <tr id="pimagen">
                    </tr>
                    <tr id="ptipo">
                    </tr>
                    <tr id="pbutton">
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="btnEquipo" class="hidden">Liberar a todos los pokemones</button>
    </main>
</body>
</html>
